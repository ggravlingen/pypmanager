version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    groups:
      github-actions:
        patterns:
          - "actions/*"
          - "dorny/*"
          - "syphar/*"
          - "orgoro/*"
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      types:
        patterns:
          - "types*"
      pytest:
        patterns:
          - "pytest*"
  - package-ecosystem: npm
    directory: "/frontend"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

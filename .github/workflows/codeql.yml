name: "CodeQL"

on:
  push:
  schedule:
    - cron: "30 18 * * 4"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript
          - python
          - actions

    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.28.0
        with:
          languages: ${{ matrix.language }}

      - name: Perform Python CodeQL Analysis
        uses: github/codeql-action/analyze@v3.28.0
        id: code-analysis
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3.28.0
        with:
          path: ${{ steps.code-analysis.outputs.sarifFile }}
          wait-for-processing: true
          category: ${{ matrix.language }}"-code-scan
